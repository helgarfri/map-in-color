<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- ✅ Meta Description -->
    <meta name="description" content="Create, explore, and share data through maps. Map in Color makes it easy to visualize your data and discover community-made maps." />

    <!-- ✅ Open Graph (OG) Tags for Social Media Previews -->
    <meta property="og:title" content="Map in Color – Create, Explore, and Share Data Maps" />
    <meta property="og:description" content="A platform to create your own data maps, explore maps by others, and share insights visually." />
    <!-- Replace banner.png with your local meta_img.png -->
    <meta property="og:image" content="%PUBLIC_URL%/assets/meta_img.png" />
    <meta property="og:url" content="https://mapincolor.com" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Map in Color – Create, Explore, and Share Data Maps" />
    <meta name="twitter:description" content="Visualize your data, discover from others, and be part of a community that loves maps." />
    <!-- Replace banner.png with your local meta_img.png -->
    <meta name="twitter:image" content="%PUBLIC_URL%/assets/meta_img.png" />

    <!-- ✅ Apple & Web App Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Map in Color</title>
    <!-- Keep or update your favicon as you prefer: -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/map-in-color-logo.png"/>
</head>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
